<div class="list">
    <h4>Your Order Details</h4>
    <table class="table table-striped table-bordered">
        <tr>
            <th>Sales Order Id</th>
            <th>Sale Price</th>
            <th>Sale Date</th>
            <th>Delivery Date</th>
            <th>Payment Status</th>
            <th>Order Status</th>
        </tr>

        <tr>
            <td>{{placedOrder.salesord_id}}</td>
            <td>{{placedOrder.saleprice | currency:"&#8377;" }}</td>
            <td>{{placedOrder.saledate}}</td>
            <td>{{placedOrder.deliverydate}}</td>
            <td>{{placedOrder.payment_status}}</td>
            <td>{{placedOrder.order_status}}</td>
        </tr>
    </table>
    <div ng-show="orderPlaced">
    <span>
    <label for="quantity"> Enter Amount : </label>
    <textarea id="quantity" rows="1" cols="10" ng-model="pay.payment"></textarea></span>
        <div>
            <button type="button" class="btn btn-outline-info" ng-click="confirmPayment(placedOrder, pay);"> Pay
            </button>
            <span><button type="button" class="btn btn-outline-danger"
                          ng-click="cancelPayment(placedOrder);"> Cancel </button></span>
        </div>
    </div>
    <div ng-hide="orderPlaced">
        <button type="button" class="btn btn-outline-info" ng-click="newOrder();"> Place New Order</button>
    </div>
</div>

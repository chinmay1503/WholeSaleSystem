<div ng-show="isAllowed()" class="list">
        <h4>List Of Orders</h4>
        <table class="table table-striped table-bordered">
            <tr>
                <th ng-click="orderByMe('purchaseord_id')">Purchase Order Id</th>
                <th>Supplier Id</th>
                <th ng-click="orderByMe('purchprice')">Purchase Price</th>
                <th >Purchase Date</th>
                <th ng-click="orderByMe('exp_deliverydate')">Delivery Date</th>
                <th>Operations</th>
            </tr>

            <tr ng-repeat="orders in displayOrders | orderBy: myOrderBy">
                    <td>{{orders.purchaseord_id}}</td>
                    <td>{{orders.po_supplier_id}}</td>
                    <td>{{orders.purchprice | currency:"&#8377;" }}</td>
                    <td>{{orders.purchdate}}</td>
                    <td>{{orders.exp_deliverydate}}</td>
                    <td>
                        <button type="button" class="btn btn-danger" ng-click="delete(orders);"> Delete</button>
                    </td>
            </tr>
        </table>
    <button ng-click="refresh()" class="btn btn-primary"> Refresh </button>
</div>

<div class="list">
        <h4>List Of Buyers</h4>
        <table class="table table-striped table-bordered">
            <tr>
                <th ng-click="orderByMe('buyerId')">Id</th>
                <th ng-click="orderByMe('buyer_name')">Name</th>
                <th>Address</th>
                <th>Phone No</th>
                <th>Email Id</th>
                <th>Operations</th>
            </tr>

            <tr ng-repeat="buyers in displayBuyer | orderBy: myOrderBy" ng-include="getTemplate(buyers)">
                <script type="text/ng-template" id="display">
                    <td>{{buyers.buyerId}}</td>
                    <td>{{buyers.buyer_name}}</td>
                    <td>{{buyers.buyer_address}}</td>
                    <td>{{buyers.buyer_phone_no}}</td>
                    <td>{{buyers.buyer_email_id}}</td>
                    <td>
                        <button type="button" class="btn btn-primary" ng-click="edit(buyers)"> Edit</button>
                        <button type="button" class="btn btn-danger" ng-click="delete(buyers);"> Delete</button>
                    </td>
                </script>
                <script type="text/ng-template" id="edit">
                    <td><input type="text" ng-model=buyers.buyerId class="form-control input-sm"/></td>
                    <td><input type="text" ng-model=buyers.buyer_name class="form-control input-sm"/></td>
                    <td><input type="text" ng-model=buyers.buyer_address class="form-control input-sm"/></td>
                    <td><input type="text" ng-model=buyers.buyer_phone_no class="form-control input-sm"/></td>
                    <td><input type="email" ng-model=buyers.buyer_email_id class="form-control input-sm"/></td>
                    <td>
                        <button type="button" class="btn btn-primary" ng-click="updateBuyer(buyers)">Save</button>
                        <button type="button" class="btn btn-danger" ng-click="reset()">Cancel</button>
                    </td>
                </script>
            </tr>
        </table>
    <button ng-click="refresh()" class="btn btn-primary"> Refresh </button>
</div>

<div class="container py-3">
    <div class="row">
        <div class="mx-auto col-sm-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0"> Add Buyer </h4>
                </div>

                <div class="card-body">
                    <form ng-submit="submitBuyer()">
                        <div class="form-group row">
                            <label for="name" class="col-lg-3 col-form-label form-control-label"> Username : </label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" ng-model="buyerName" id="name" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-lg-3 col-form-label form-control-label"> Password : </label>
                            <div class="col-lg-9">
                                <input class="form-control" type="password" ng-model="buyerPass" id="password" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="address" class="col-lg-3 col-form-label form-control-label"> Address : </label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" required ng-model="buyerAddress" id="address">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="contact" class="col-lg-3 col-form-label form-control-label"> Contact No : </label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" required ng-model="buyerContact" id="contact">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-lg-3 col-form-label form-control-label"> Email Id : </label>
                            <div class="col-lg-9">
                                <input class="form-control" type="email" required ng-model="buyerEmail" id="email">
                            </div>
                        </div>
                        <label class="col-lg-3 col-form-label form-control-label"></label>
                        <div class="col-lg-9">
                        <button class="btn btn-outline-info btn-rounded  hoverable addBtn" type="submit">Submit</button>
                        </div>
                        <div>
                            {{success}}
                        </div>
                        <div>
                            {{error}}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
